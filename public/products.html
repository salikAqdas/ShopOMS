<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Shop OMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-white">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-red">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/images/logo.png" alt="Shop Logo" class="d-inline-block align-text-top" style="max-height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-red" aria-current="page" href="/products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reports.html">Reports</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button id="logoutButton" class="btn btn-outline-red">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-red">Products</h2>
      <button class="btn btn-red" data-bs-toggle="modal" data-bs-target="#addProductModal">+ Add Product</button>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search products..." id="productSearch">
      <button class="btn btn-outline-red" type="button" id="searchBtn">Search</button>
    </div>
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Product rows added by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalTitle">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="productName">
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="productCategory">
          </div>
          <div class="mb-3">
            <label class="form-label">Price (₹)</label>
            <input type="number" class="form-control" id="productPrice" min="0" step="1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-red" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-red" id="saveProductBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Highlight current page
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/';
    });

    // Check login
    if (!localStorage.getItem('token')) {
      window.location.href = '/';
    }

    // --- DOM Elements ---
    const productList = document.getElementById('productList');
    const addProductBtn = document.querySelector('[data-bs-target="#addProductModal"]');
    const saveProductBtn = document.getElementById('saveProductBtn');
    const modal = new bootstrap.Modal(document.getElementById('addProductModal'));
    const modalTitle = document.getElementById('productModalTitle');
    const productName = document.getElementById('productName');
    const productCategory = document.getElementById('productCategory');
    const productPrice = document.getElementById('productPrice');
    const productSearch = document.getElementById('productSearch');

    let products = [];
    let editingId = null;
    const token = localStorage.getItem('token');
    // console.log(token);
    // --- API Helpers ---
    async function fetchProducts() {
      // Check login


      if (!token) {
        location.href = '/'; // Redirect to login if no token
        return;
      }
      try {
        productList.innerHTML = '<tr><td colspan="5" class="text-center">Loading products...</td></tr>';
        const response = await fetch('/api/products', {
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });
        if (response.status === 401) {
          // Token is invalid or expired
          localStorage.removeItem('token');
          location.href = '/';
          return;
        }
        products = await response.json();
        console.log('Fetched products:', products);

        if (!Array.isArray(products)) throw new Error('Invalid response');
        renderProducts();
      } catch (err) {
        console.error('Failed to fetch products:', err);
        productList.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load products. Try again.</td></tr>';
      }
    }

    async function saveProduct(data, id = null) {
      try {
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/products/${id}` : '/api/products';
        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });
        console.log(response);

        if (!response.ok) throw new Error('Save failed');
        await fetchProducts(); // Refresh list
        return true;
      } catch (err) {
        console.error('Save product error:', err);
        alert('Failed to save product. Please try again.');
        return false;
      }
    }

    async function deleteProduct(id) {
      try {
        const response = await fetch(`/api/products/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) throw new Error('Delete failed');
        await fetchProducts(); // Refresh list
        return true;
      } catch (err) {
        console.error('Delete product error:', err);
        alert('Failed to delete product. Please try again.');
        return false;
      }
    }

    // --- UI Helpers ---
    function renderProducts(filter = '') {
      console.log(products);

      productList.innerHTML = '';
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase()) ||
        p.category.toLowerCase().includes(filter.toLowerCase())
      );
      if (filtered.length === 0) {
        productList.innerHTML = '<tr><td colspan="5" class="text-center">No products found.</td></tr>';
        return;
      }
      filtered.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
        <td>${product._id}</td>
        <td>${product.name}</td>
        <td>${product.category}</td>
        <td>₹${product.price}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary mx-1 edit-btn" data-id="${product._id}">Edit</button>
          <button class="btn btn-sm btn-outline-danger mx-1 delete-btn" data-id="${product._id}">Delete</button>
        </td>
      `;
        productList.appendChild(row);
      });
    }

    // --- Event Handlers ---
    // Search products
    productSearch.addEventListener('input', () => renderProducts(productSearch.value));

    // Add/Edit Product modal
    function openAddModal(id = null) {
      editingId = id;
      if (id) {
        const product = products.find(p => p._id === id);
        productName.value = product.name;
        productCategory.value = product.category;
        productPrice.value = product.price;
        modalTitle.textContent = 'Edit Product';
      } else {
        productName.value = '';
        productCategory.value = '';
        productPrice.value = '';
        modalTitle.textContent = 'Add Product';
      }
      modal.show();
    }

    saveProductBtn.addEventListener('click', async () => {
      const name = productName.value.trim();
      const category = productCategory.value.trim();
      const price = parseFloat(productPrice.value);
      if (!name || !category || isNaN(price)) {
        alert('Please fill all fields correctly.');
        return;
      }
      const success = await saveProduct({ name, category, price }, editingId);
      if (success) {
        const modalInstance = bootstrap.Modal.getInstance(modalEl);
        modalInstance.hide();
      };
    });

    // Edit/Delete actions
    productList.addEventListener('click', async (e) => {
      if (e.target.classList.contains('edit-btn')) {
        openAddModal(e.target.dataset.id);
      } else if (e.target.classList.contains('delete-btn')) {
        if (confirm('Delete this product?')) {
          await deleteProduct(e.target.dataset.id);
        }
      }
    });

    // Show modal on "Add Product" click
    addProductBtn.addEventListener('click', () => openAddModal(null));

    // Initial load
    fetchProducts();
  </script>

</body>

</html>
