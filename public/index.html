<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm border-red" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <img src="images/logo.png" alt="Shop Logo" class="img-fluid" style="max-height: 80px;">
      </div>
      <h2 class="text-center mb-4 text-red">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-red btn-block w-100">Login</button>
      </form>
      <div id="loginError" class="mt-3 text-danger text-center d-none"></div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
